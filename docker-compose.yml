#  Databases
  mongodb-auth-mc:
    image: mongo:5.0
    container_name: mongodb-auth-mc
    ports:
      - "27018:27018" # Exposes MongoDB on port 27018
    volumes:
      - mongodb-auth-mc-data:/data/db
#      networks:
#        - monitoring
#      restart: unless-stopped

  mongodb-prediction-mc:
    image: mongo:5.0
    container_name: mongodb-prediction-mc
    ports:
      - "27017:27017"
    volumes:
      - mongodb-prediction-mc-data:/data/db
#      networks:
#        - monitoring
#      restart: unless-stopped

  redis-prediction-mc:
    image: redis
    container_name: redis-prediction-mc
    ports:
      - "6379:6379"
    volumes:
      - redis-prediction-mc-data:/data

#Monitoring
  # Prometheus Service
  prometheus:
    image: prom/prometheus:v2.46.0
    container_name: prometheus
    command:
      - --enable-feature=exemplar-storage
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
#    networks:
#      - monitoring
#    restart: unless-stopped

  # Loki Service (for logging)
  loki:
    image: grafana/loki:main
    container_name: loki
    command: [ "-config.file=/etc/loki/local-config.yaml" ]
    ports:
      - "3100:3100"
#    networks:
#      - monitoring
#    restart: unless-stopped

  # Grafana Service (for dashboards)
  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./docker/grafana:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
#    networks:
#      - monitoring
#    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.2.2
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./docker/tempo/tempo.yml:/etc/tempo.yaml:ro
      - ./data/tempo:/tmp/tempo
    ports:
      - "3110:3100"  # Tempo
      - "9411:9411" # zipkin


